<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search artists' bio</title>
    <meta charset="utf-8">
    <link rel="icon" href="img/icon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
      /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
      .row.content {
        height: 1500px
      }

      /* Set gray background color and 100% height */
      .sidenav {
        background-color: #f1f1f1;
        height: 100%;
      }

      /* Set black background color, white text and some padding */
      footer {
        background-color: #555;
        color: white;
        padding: 15px;
      }

      /* On small screens, set height to 'auto' for sidenav and grid */
      @media screen and (max-width: 767px) {
        .sidenav {
          height: auto;
          padding: 15px;
        }

        .row.content {
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid" id="main-container">
      <div class="row content">
        <div class="col-sm-3 sidenav" id="sidenav">
          <h1 class="display-5 mb-4">Search artist bio</h1>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link active" id="tab-bio" href="#">Bio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="tab-gallery" href="#">Gallery</a>
            </li>
            <!-- <li>
              <a href="#section3">Family</a>
            </li>
            <li>
              <a href="#section3">Photos</a>
            </li> -->
          </ul>
          <br>
          <div class="input-group">
            <input type="text" id="searchbar" class="form-control" placeholder="Search artists..">
            <span class="input-group-btn">
              <button class="btn btn-primary" id="search-btn" type="button">
                <i class="bi bi-search"></i>
              </button>
            </span>
          </div>
        </div>
        <div class="col-sm-9 pt-3" id="artists-bio">
          <h4 id="page-title">Artist's biography</h4>
          </h4>
          <hr>
          <div id="bio">   
        </div>
        <div class="col-sm-12" id="album-table">
          <!-- <div class="table-responsive">
            <table class="table table-striped">
              <tr><th>Album name</th><th>Year</th></tr>
            </table>
          </div> -->
        </div>
      </div>
      
    </div>
    <!--Live toast-->
    <div
      class="toast position-absolute bottom-0 end-0"
      role="status"
      aria-live="polite"
      aria-atomic="true"
      autohide="false"
    >
      <div class="toast-body">
        Hi! If you like this app, make sure to check out my other apps.
        <div class="mt-2 pt-2 mb-4 border-top">
          <button type="button" class="btn btn-primary btn-sm toast-btn">
            <a
              class="toast-link"
              href="https://ademkoca.github.io/portfolio"
              target="_blank"
              >Check out!</a
            >
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-sm toast-btn"
            data-bs-dismiss="toast"
          >
            Close
          </button>
        </div>
      </div>
    </div>
    <!--/Live toast-->
    </div>
    
    <footer class="container-fluid">
      Developed by: <strong>Adem Koca</strong><span><a href="https://github.com/ademkoca" target="_blank"><i class="fab fa-github" target="_blank"></i></a><span><a href="https://www.linkedin.com/in/ademkoca/" target="_blank"><i class="fab fa-linkedin"></i></a><span><a href="https://www.instagram.com/ademkoca/" target="_blank"><i class="fab fa-instagram"></i></a><span><a href="https://twitter.com/rahatlook" target="_blank"><i class="fab fa-twitter"></i></a></span>
    </footer>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
      integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
      crossorigin="anonymous"
    ></script>
  <script>
      window.onload = (event) => {
        let myAlert = document.querySelector(".toast");
        let bsAlert = new bootstrap.Toast(myAlert);
        bsAlert.show();
      };
    </script>
  </body>
</html>
